{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h3>RECENT POLL TOPICS</h3>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}" style="color:black;">{{ question.question_text }}</a></li> <!  this is a comment --question text displayed as hyper link to its details --> 
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
